<form action="/" method="post" id="login-form"{% if forget %} style="display: none;"{% endif %} {% if signup %} style="display: none;"{% endif %} {% if reset %} style="display: none;"{% endif %}>

	<!-- Login form -->
    {% if form.errors and data %}
    <div class="error">Sorry, I don't think that's not a valid username or password.</div>
  {% endif %}
    {% csrf_token %}
  <div id="login-username" class="clearfix">
    <label for="username">User name:</label>
    <input type="text" name="username" value="" id="username" />
  </div>
  <div id="login-password" class="clearfix">
    <label for="password">Password:</label>
    <input type="password" name="password" value="" id="password" />
  </div>
    <input type="submit" value="Login" class="submit"/>
     </div>
  </form>
